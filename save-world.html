<head>
  <title>Save The World</title>
</head>

<body>
  {{> container}}
</body>

<template name='container'>
  <div class='container'>
    <div class='row'>
      <div class='span12'>
        {{> leaderboard}}
        {{> currentPlayer}}
        {{> players}}
      </div>
    </div>
  </div>
</template>

<template name='players'>
  <div class='players span8'>
    <h3>Players</h3>
    {{#each players}}
      {{> player}}
    {{/each}}
  </div>
</template>

<template name='currentPlayer'>
  <div class='currentPlayer span3'>
    <h3>You</h3>
    <p class='username'>Name: {{ username }}</p>
    <p class='score'>Score: {{ score }}</p>
    <p class='location'>
      <img class='player-flag' src='/flags_48/{{ location }}.png'>
      {{ location }}
    </p>
    <p class='guesses'>Guesses Remaining: {{ guesses }}</p>
    {{> guess}}
  </div>
</template>

<template name='player'>
  <div class='player-details span2'>
    <img class='player-flag' src='/flags_48/{{ location }}.png'>
    <span class='player-name'>{{ username }}</span>
    <span class='player-score'>{{ score }}</span>
  </div>
</template>

<template name='guess'>
  <div class='guess-box'>
    <input type='text' placeholder='Enter your guess here and hit "return"' id='guess'>
  </div>
</template>

<template name='leaderboard'>
  <div class='high-scores'>
    <h3 class='span3'>Leaderboard</h3>
    {{#each players}}
      <div class='high-scorer span3'>
        <img class='player-flag' src='/flags_48/{{ location }}.png'>
        <div class='high-scorer-details'>
          <span class='player-name'>{{ username }}</span>
          <span class='player-score'>{{ score }}</span>
        </div>
      </div>
    {{/each}}
  </div>    
</template>

<head>
  <title>Save The World</title>
</head>

<body>
  {{> container}}
</body>

<template name='container'>
  <div class='container'>
    <div class='row'>
      <div class='span8'>
        {{> currentPlayer}}
        {{> players}}
        {{> leaderboard}}
      </div>
    </div>
  </div>
</template>
<template name="chat">
  <input type="text" placeholder="leave a message"  class="message"/>
  {{#each convo}}
    <div>
      {{username}}: {{message}}
    </div>
  {{/each}}
</template>

<template name='choices'>
  <ul>
    {{#each clickme}}
  <li> &raquo; {{.}} </li>
  {{/each }}
  </ul>
</template>
<!-- 960 -->
<template name='map'>
  <div id='map'>
    <canvas></canvas>
    <svg></svg>
  </div>
</template>

<template name='players'>
  <table class='table table-striped table-condensed span3'>
  <caption>Currently Playing</caption>
    <thead>
      <tr>
        <th>Country</th>
        <th>Name</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody>
      {{#each players}}
        {{> player}}
      {{/each}}
    </tbody>
  <table>
</template>
<!-- countdown -->
<!-- REFERRAL LINKS -->
<template name="countdown">
  <svg></svg>
</template>
<template name='currentPlayer'>
  <div class='currentPlayer span4'>
    <div id='guess-options' class='well'>
      <h4>Guess the country in red</h4>
      {{> choices}}
      <span class='instructions'>(click a country above to guess)</span>
      <span class='incorrect-feedback'></span>
    </div>
    {{#if user}}
      <p id='user-name'>{{ user }}</p>
    {{else}}
      <input type='text' placeholder='Enter Your Name' id='curr-user'>
    {{/if}}
    {{#if location}}
      <img id='curr-player-flag' class='player-flag' src='/flags_32/{{ location }}.png'>
    {{else}}
      <input type='text' placeholder='Enter Your Country' id='player-country' list='countries' />
    {{/if}}
    <datalist id='countries'>
      {{#each datalist}}
        <option value="{{.}}">
      {{/each}}
    </datalist>
    <p class='score'>Score: <span class='score-number'>{{ score }}</span></p>
    {{> chat}}
  </div>
</template>

<template name='player'>
  <tr>
    {{#if location}}
      <td><img class='table-flag' src='/flags_32/{{ location }}.png'></td>
    {{else}}
      <td><img class='table-flag' src='/flags_32/Olympics.png'></td>
    {{/if}}
    <td class='table-text'>{{ username }}</td>
    <td class='table-text score'>{{ score }}</td>
  </tr>
</template>

<template name='guess'>
  <div class='guess-box'>
    <input type='text' placeholder='Enter your guess here and hit "return"' id='guess'>
  </div>
</template>

<template name='leaderboard'>
  <table class='table table-striped table-condensed span3'>
  <caption>Leaderboard</caption>
    <thead>
      <tr>
        <th>Country</th>
        <th>Name</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody>
      {{#each players}}
        {{> player}}
      {{/each}}
    </tbody>
  </table>
</template>

<head>
  <title>Save The World</title>
</head>

<body>
  {{> container}}
</body>

<template name='container'>
  <div class='container'>
    <div class='row'>
      <div class='span12'>
        {{> map}}
        {{> currentPlayer}}
        {{> leaderboard}}
        {{> players}}
      </div>
    </div>
  </div>
</template>

<template name='map'>
  <div id='map' class='span8'></div>
</template>

<template name='players'>
  <h4 class='span3'>Players</h4>
  <table class='table table-striped table-condensed span3'>
    <thead>
      <tr>
        <th>Country</th>
        <th>Name</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody>
      {{#each players}}
        {{> player}}
      {{/each}}
    </tbody>
  <table>
</template>
